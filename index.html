<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>express shop</title>
	<!-- Bootstrap CDN  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- external CSS -->
	<link rel="stylesheet" href="./css/style.css" />

	<!-- google Montserrat  font  -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

	<!-- Font awesome kit -->
	<script src="https://kit.fontawesome.com/95f6b66db7.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<!-- welcome note -->
		<h2 class="text-center">Welcome to Express Shop</h2>

		<!-- Search section  -->
		<section class="container mt-3 w-50">
			<form>
				<div class="input-group mb-3">
					<input id="search-field" type="text" class="form-control" placeholder="Search the product you want"
						aria-describedby="button" oninput="searchProduct()">
					<button class="btn btn-outline-success" type="submit" id="search-btn">
						Search
					</button>
				</div>
			</form>
		</section>

	</header>

	<main>

		<!-- error message -->
		<div id="alert-message" class="container text-center alert alert-warning d-none" role="alert">
		</div>


		<section>
			<!-- Modal for detail button -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Product Description</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div id="detail-card" class="row row-cols-1">

							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-info w-100"
								data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Main content wrapper -->
			<div class="row mb-3">
				<!-- products display container  -->
				<div class="col-md-9 col-lg-9 col-sm-7">
					<div id="all-products" class="row row-cols-1 row-cols-md-3 g-4 ms-3">
					</div>
				</div>

				<!-- cart table  -->
				<div class="col-md-3 col-lg-3 col-sm-5">
					<div class="cart" id="my-cart">
						<table class="table">
							<thead>
								<h1>My-Cart</h1>
								<tr>
									<th scope="col"></th>
									<th scope="col"></th>
									<th scope="col"></th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>Added-Products:</th>
									<td><span id="added-Products">0</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Price:</th>
									<td>$ <span id="price">0.00</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Delivery-Charge:</th>
									<td>$ <span id="delivery-charge">20.00</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Total-Tax:</th>
									<td>$ <span id="total-tax">0.00</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th scope="row">Total</th>
									<td colspan="2">$ <span id="total">0.00</span></td>
									<td></td>
								</tr>
							</tbody>
						</table>
						<div class="text-center">
							<button class="btn btn-outline-success text-center" onclick="buyNowHandler()">Buy
								Now</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>


	<!-- bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

	<!-- javascript  file  -->
	<script src="./js/app.js"></script>
</body>

</html>
